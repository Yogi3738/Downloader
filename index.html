<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Downloader TikTok Tanpa Watermark</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ff88;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    video {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Downloader TikTok Tanpa Watermark</h1>
  <input type="text" id="tiktok-url" placeholder="Tempel link TikTok di sini">
  <br>
  <button onclick="downloadVideo()">Download</button>  <div id="result"></div>  <script>
    async function downloadVideo() {
      const url = document.getElementById('tiktok-url').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`/api/tiktok?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data && data.video) {
          resultDiv.innerHTML = `
            <video controls src="${data.video}"></video>
            <p><a href="${data.video}" download>Download Video</a></p>
          `;
        } else {
          resultDiv.innerHTML = 'Gagal mendapatkan video.';
        }
      } catch (error) {
        resultDiv.innerHTML = 'Terjadi kesalahan.';
        console.error(error);
      }
    }
  </script></body>
</html>
