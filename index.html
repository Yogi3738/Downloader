<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Downloader TikTok Tanpa Watermark</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00d26a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: #ccc;
    }
    #videoLink {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Downloader TikTok Tanpa Watermark</h1>
  <input id="tiktokUrl" placeholder="Tempel link TikTok di sini" />
  <br>
  <button onclick="download()">Download</button>
  <p id="status"></p>
  <a id="videoLink" href="#" target="_blank" style="display:none;">Klik di sini untuk download video</a>

  <script>
    async function resolveShortUrl(url) {
      try {
        const response = await fetch(url, { method: 'HEAD', redirect: 'follow' });
        return response.url;
      } catch {
        return url; // fallback
      }
    }

    async function download() {
      const inputUrl = document.getElementById("tiktokUrl").value.trim();
      const status = document.getElementById("status");
      const videoLink = document.getElementById("videoLink");
      videoLink.style.display = 'none';
      status.textContent = "Memproses link...";

      try {
        const resolvedUrl = await resolveShortUrl(inputUrl);
        const apiUrl = `https://izumi-apis.zone.id/downloader/tiktokdl?url=${encodeURIComponent(resolvedUrl)}&hd=1`;

        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data && data.result && data.result.nowatermark) {
          videoLink.href = data.result.nowatermark;
          videoLink.textContent = "Klik di sini untuk download video tanpa watermark";
          videoLink.style.display = 'block';
          status.textContent = "Berhasil!";
        } else {
          status.textContent = "Gagal mengambil video. Coba link lain.";
        }
      } catch (err) {
        status.textContent = "Terjadi kesalahan: " + err.message;
      }
    }
  </script>
</body>
</html>
